<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <section class="contenedor">
            <!--  Cuadro principal de la página --> 
            <div class="flex">
                <h1 class="logo"><img id="imagenPNG" src="assets/img/logo.png"></h1>

                <h2>Ingrese el texto aquí</h2>
                <textarea id="textArea" cols="10" rows="15"></textarea>

                <p>&#10071Solo letras sin acentos</p>
                
                <div class="botones">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar">Desencriptar</button>
                </div>
            </div>
            
            <!--  Cuadro de resultado --> 
            <div class="flex-2">
                <div id="textoResultado">
                    <textarea id="textoEncriptado" style="display: none;" cols="95" rows="15"></textarea>
                    <center><img id="muneco" src="assets/img/Muñeco.png"></center>
                </div>
                <h1 id="tituloSinMensaje">Ningún mensaje fue encontrado</h1>
                <p id="textoSinMensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
                <div>
                    <button class="copiarTexto">Copiar Texto</button>
                </div>
                
            </div>

        </section>

        <footer>
            &#169 Challenge ONE Principiante en programación - Javier Santana Rodríguez 2022
        </footer>
    </body>
    <script src="./js/script.js"></script>
</html>
